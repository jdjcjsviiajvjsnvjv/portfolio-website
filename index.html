<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            color: white;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Video Downloader</h2>
        <input type="text" id="videoUrl" placeholder="Paste Instagram Video URL Here">
        <button onclick="downloadVideo()">Download Video</button>
        <p id="message"></p>
    </div>

    <script>
        function downloadVideo() {
            let url = document.getElementById("videoUrl").value;
            if (!url) {
                document.getElementById("message").innerText = "Please enter a valid URL!";
                return;
            }
            
            fetch(`https://some-api.com/download?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    let a = document.createElement('a');
                    a.href = data.downloadLink;
                    a.download = "InstagramVideo.mp4";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    document.getElementById("message").innerText = "Download started!";
                })
                .catch(error => {
                    document.getElementById("message").innerText = "Error downloading video!";
                });
        }
    </script>
</body>
</html>
